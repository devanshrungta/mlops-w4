name: Run Iris Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  iris-pipeline-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || pip install scikit-learn joblib pandas cml

    - name: Run Tests
      run: |
        python -m unittest discover -v > test_output.txt 2>&1
        cat test_output.txt

    - name: Post test results as PR comment
      if: github.event_name == 'pull_request'
      env:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "### ðŸ§ª Iris Model Test Results" > report.md
        echo "\`\`\`" >> report.md
        tail -n 20 test_output.txt >> report.md
        echo "\`\`\`" >> report.md
        cml comment create --pr --publish report.md

    - name: Upload Logs
      uses: actions/upload-artifact@v4
      with:
        name: iris-test-logs
        path: |
          train_output.txt
          test_output.txt

